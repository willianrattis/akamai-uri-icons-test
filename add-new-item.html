<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Item - Imagens Casas Bahia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="#" class="navbar-brand">
            <span class="casas">CASAS</span><span class="bahia">BAHIA</span>
        </a>
        <div class="button-group">
            <a href="view-akamai-icons.html" class="btn btn-primary">
                &larr;
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Adicionar Novo Item</h2>
        <form id="addItemForm">
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" class="form-control" id="itemName" placeholder="Entre com nome do item" required>
            </div>
            <div class="form-group">
                <label for="itemUrl">Item URL</label>
                <input type="url" class="form-control" id="itemUrl" placeholder="Entre com URL da Akamai" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Item</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/addItem.js"></script>
</body>

</html>
